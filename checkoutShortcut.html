<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Araak Checkout</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/4ea0f360ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://www.paypal.com/sdk/js?client-id=AdEqFCG7TfaYcy79D6ffDj_ec0_Dd7BOhVuSwjqigfeF3YcNI0FD3CZjdHs_PCcFXnvuNLKu52qerNXz">
    </script>
    <!-- nav bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/AraakBagLogo.svg" alt="store logo" id="logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <!-- <i class="fas fa-shopping-cart"></i> -->

                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav bar -->

    <!-- hero  -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Araak Collection</h1>
            <button class="back-to-shopping banner-btn">Continue Shopping</button>
        </div>
    </header>
    <!-- end of hero  -->

    <!-- Checkout area -->
    <section class="wn__checkout__area section-padding--lg bg__white" id="confirmation-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="customer_details">
                        <h3>Shipping details</h3>
                        <div class="customer__field">
                            <div class="margin_between">
                                <div class="input_box space_between">
                                    <label>First name <span>*</span></label>
                                    <input type="text" id="firstname_input">
                                </div>
                                <div class="input_box space_between">
                                    <label>Last name <span>*</span></label>
                                    <input type="text" id="lastname_input">
                                </div>
                            </div>
                            <div class="input_box">
                                <label>Street <span>*</span></label>
                                <input type="text" placeholder="Apartment, suite, unit etc. (optional)" id="apartment_input">
                            </div>

                            <div class="input_box">
                                <label>City <span>*</span></label>
                                <input type="text" placeholder="City" id="city_input">
                            </div>
                            <div class="input_box">
                                <label>Area <span>*</span></label>
                                <input type="text" placeholder="Street address" id="street_input">
                            </div>
                            <div class="input_box">
                                <label>Country <span>*</span></label>
                                <input type="text" placeholder="Country" id="country_input">
                            </div>
                            <div class="input_box">
                                <label>Postcode / ZIP <span>*</span></label>
                                <input type="text" id="postcode_input">
                            </div>
                            <div class="margin_between">
                                <div class="input_box space_between">
                                    <label>Phone <span></span></label>
                                    <input type="text" id="phone_input">
                                </div>

                                <div class="input_box space_between">
                                    <label>Email address <span>*</span></label>
                                    <input type="email" id="email_input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="customer_details mt--20">
                        <div class="differt__address">
                            <input name="ship_to_different_address" value="1" type="checkbox">
                            <span>Different billing address ?</span>
                        </div>
                        <div class="customer__field differt__form mt--40">
                            <div class="margin_between">
                                <div class="input_box space_between" id="firstname">
                                    <label>First name <span>*</span></label>
                                    <input type="text">
                                </div>
                                <div class="input_box space_between" id="lastname">
                                    <label>last name <span>*</span></label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="input_box" id="country">
                                <label>Country<span>*</span></label>
                                <select class="select__option">
										<option>Select a countryâ€¦</option>
										<option>Afghanistan</option>
										<option>American Samoa</option>
										<option>Anguilla</option>
										<option>American Samoa</option>
										<option>Antarctica</option>
										<option>Antigua and Barbuda</option>
        							</select>
                            </div>
                            <div class="input_box" id="street">
                                <label>Address <span>*</span></label>
                                <input type="text" placeholder="Street address">
                            </div>
                            <div class="input_box" id="apartment">
                                <input type="text" placeholder="Apartment, suite, unit etc. (optional)">
                            </div>
                            <div class="input_box" id="city">
                                <input type="text" placeholder="City">
                            </div>
                            <div class="input_box" id="postcode">
                                <label>Postcode / ZIP <span>*</span></label>
                                <input type="text">
                            </div>
                            <div class="margin_between">
                                <div class="input_box space_between" id="phone">
                                    <label>Phone <span>*</span></label>
                                    <input type="text">
                                </div>
                                <div class="input_box space_between" id="email">
                                    <label>Email address <span>*</span></label>
                                    <input type="email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 md-mt-40 sm-mt-40">
                    <div class="wn__order__box">
                        <h3 class="order__title">Your order</h3>
                        <!-- <div class="cart"> -->
                        <div class="cart-content-checkout">
                            <!-- cart item -->
                            <!-- end of cart item -->
                        </div>
                        <h6> <strong>Cart Subtotal:</strong> $<span class="cart-total">0</span></h6>
                        <h6> <strong>Number of Items:</strong> <span class="items-total">0</span></h6>
                        <h3 class="order__title">Shipping</h3>
                        <div class="shipping__method">
                            <div class="cart-footer">
                                <div id="delivery">
                                    <input type="radio" id="s1" checked="checked" name="delivery" value="Standard"> Standard Delivery (2-3 Days): $<span class="shippingStandard">2.00</span> <br>
                                    <input type="radio" id="s2" name="delivery" value="Next Day"> Next Day Delivery: $<span class="shippingNextDay">5.00</span>
                                </div>

                            </div>
                        </div>
                        <ul class="total__amount">
                            <li>Order Total <span class="total-amount-plus-shipping">0.00</span></li>
                        </ul>
                        <button class="banner-btn box__button" id="confirm-button">Pay Now</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Checkout Area -->
    <script src="js/storage.js"></script>
    <script src="js/checkoutShortcut.js"></script>

</body>

</html>
