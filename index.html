<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Araak</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/4ea0f360ad.js" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://www.paypal.com/sdk/js?client-id=AdEqFCG7TfaYcy79D6ffDj_ec0_Dd7BOhVuSwjqigfeF3YcNI0FD3CZjdHs_PCcFXnvuNLKu52qerNXz&commit=false">
    </script>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/AraakBagLogo.svg" alt="store logo" id="logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <!-- <i class="fas fa-shopping-cart"></i> -->

                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav bar -->

    <!-- hero  -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Araak Collection</h1>
            <button class="shop-now banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero  -->

    <!-- products -->
    <section class="products" id="products">
        <div class="section-title" id="our-products">
            <h2>our products</h2>
        </div>
        <div class="products-center">

        </div>

    </section>

    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>                
            </span>
            <h2>your cart</h2>

            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">

                </div> -->
                <!-- end of cart item -->
            </div>

            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
                <div class="paypal-button" id="paypal-button-container-continue"></div>
                <!-- <div id="paypal-button-container"></div> -->
                <!-- <button class="continue-checkout banner-btn">contiue to checkout</button> -->

            </div>

        </div>

    </div>
    <!-- end of cart -->
    <script src="js/storage.js"></script>
    <script src="js/paypalshortcut.js"></script>
    <script src="js/checkoutShortcut.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
